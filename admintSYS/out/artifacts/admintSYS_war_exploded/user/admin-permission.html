<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript">

	$(function () {
		jQuery.ajax({
			url:"/powerController/selectAllPowers",
			type:"post",
			cache:false,
			dataType: "json",
			success:function (data) {
				$('#num').html(data.count);
				$.each(data.msg,function(index,power) {
					var tr = "<tr class='text-c'>" +
							"<td><input type='checkbox' value='"+power.id+"' name='pid'></td>" +
							"<td>"+power.id+"</td>" +
							"<td>"+power.powerName+"</td>" +
							"<td>"+power.url+"</td>" +
							"<td><a title='编辑' href='javascript:;'" +
							"onclick='admin_permission_edit("+power.id+")'" +
							"class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6df;</i></a>" +
							"<a title='删除' href='javascript:;' onclick='admin_permission_del(this,"+power.id+")' class='ml-5' style='text-decoration:none'>" +
							"<i class='Hui-iconfont'>&#xe6e2;</i></a></td>" +
							"</tr>";
					$("table tbody").append(tr);
				});
			}
		});
	});



/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-权限-添加*/
function admin_permission_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-权限-编辑*/
function admin_permission_edit(id,w,h){
	layer_show("权限编辑","admin-permission-add.html?pid="+id,w,h);
}

/*管理员-权限-删除*/
function admin_permission_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '/powerController/deleteOnePower',
			data:{
				"id":id
			},
			dataType: 'json',
			success: function(data){
				if (data.msg == 2){
					alert("存在子节点，无法删除！");
				} else {
					layer.msg('已删除!',{icon:1,time:1000});
					location.reload([true]);
				}
			}
		});		
	});
}


	/*权限-批量删除*/
	function admin_permission_del1() {
		var chk_value = new Array();
		$('input[name="pid"]:checked').each(function(){
			chk_value.push($(this).val());
		});
		if(chk_value.length==0){
			alert('请先勾选您要删除的内容');
			return;
		}
		layer.confirm('确认要删除吗？',function(index){
			$.ajax({
				type: 'POST',
				url: "/powerController/deletePowers",
				traditional:true,
				data:{
					"powerIds":chk_value
				},
				dataType: 'json',
				success: function(data){
					if (data.msg == 2){
						alert("有权限存在子节点，无法删除！");
					} else {
						layer.msg('已删除!',{icon:1,time:1000});
						location.reload([true]);
					}
				}
			});
		});
	}

</script>
